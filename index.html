<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-content">
        <h2>Formulario de Propiedades</h2>
        
        <form action="https://formsubmit.co/sulem.vlldrs@gmail.com" method="POST">
            <label for="name">Nombre del Agente</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" >
            <br>
            <label for="subject">Título de la propiedad</label>
            <input type="text" name="subject" id="subject" >
            <br>
            <label for="coments">Detalles de la Propiedad</label>
            <textarea name="coments" id="coments" cols="30" rows="5"></textarea>
            <br>
              </form>
              
            <br>
            <input class="btn" type="submit" value="Enviar">
            <br>
        </form>
    </div>

</body>
</html>
